<script src='lib/browser-polyfill.js'></script>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="ms-board.html">
<link rel="import" href="../layout/layout.html">

<dom-module id="play-minesweeper">
  <style>
    :host {
      font-family: sans-serif;
    }
    h1 {
      display: inline-block;
      padding-right: 20px;
    }
    button {
      height: 43px;
      width: 100px;
      margin-left: 10px;
    }
    #board {
      border-top: 1px solid #ccc;
    }
    #inputs {
      font-size: 12px;
      font-weight: bold;
      width: 222px;
      padding-top: 19px;
    }
    #inputs input {
      width: 50px;
    }
  </style>
  <template>
    <div class="horizontal layout">
      <h1>&lt;play-minesweeper&gt;</h1>
      <div id="inputs" class="horizontal layout">
        <template is="dom-repeat" items="{{inputsConfig}}">
          <div class="flex vertical layout center">
            <div>{{item.name}}</div>
            <input type="number" step="{{item.step}}" min="{{item.min}}" max="{{item.max}}" value="{{item.value}}">
          </div>
        </template>
      </div>
      <button on-click="play" self-center>Play</button>
    </div>
    <div id="board">
      <ms-board></ms-board>
    </div>
  </template>
  <script src="es6/play.js"></script>
</dom-module>
