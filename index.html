<!DOCTYPE html>
<html>
  <head>
    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="ms-board.html">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <template id="game-template" is="auto-binding">
      <div horizontal layout>
        <h1 style="display: inline-block; padding-right: 20px;">Mine Sweeper</h1>
        <div id="inputs" horizontal layout>
          <template repeat="{{i in inputsConfig}}">
            <div flex vertical layout center>
              <div>{{i.name}}</div>
              <input type="number" step="{{i.step}}" min="{{i.min}}" max="{{i.max}}" value="{{i.value}}">
            </div>
          </template>
        </div>
        <button on-click="{{play}}" self-center>Play</button>
      </div>
      <div id="board"></div>
    </template>
    <script type="text/javascript">
      /**
       * Set up default data-binding values for the template
       */
      var template = document.querySelector('#game-template');
      template.inputsConfig = [{
        name: 'rows',
        step: 5,
        min: 5,
        max: 20,
        value: 10
      }, {
        name: 'columns',
        step: 5,
        min: 5,
        max: 40,
        value: 15
      }, {
        name: 'mines',
        step: 5,
        min: 5,
        max: 200,
        value: 15
      }];
      /**
       * Inject the board dynamically
       */
      template.play = function(e) {
        this.$.board.innerHTML = '';
        var max = this.inputsConfig[0].value * this.inputsConfig[1].value;
        if(this.inputsConfig[2].value > max) {
          this.inputsConfig[2].value = max - 1;
        }
        this.injectBoundHTML('<ms-board rows={{inputsConfig[0].value}} columns={{inputsConfig[1].value}} mines={{inputsConfig[2].value}}></ms-board>', this.$.board);
      };
      template.keys = function (obj) {
        return Object.keys(obj);
      };
    </script>
  </body>
</html>
